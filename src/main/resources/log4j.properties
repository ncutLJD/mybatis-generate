log4j.rootLogger=CONSOLE,INFO
log4j.logger.org.mybatis=INFO
log4j.addivity.org.apache=true  
 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.Threshold=DEBUG  
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %6p [%F\:%L] - %m%n

log4j.appender.INFO=org.apache.log4j.RollingFileAppender  
log4j.appender.INFO.encoding=UTF-8
log4j.appender.INFO.Threshold=INFO
log4j.appender.INFO.File=logs/mybatis_template_I.log
log4j.appender.INFO.Append=true      
log4j.appender.INFO.MaxFileSize=10MB
log4j.appender.INFO.MaxBackupIndex=10
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %6p [%F\:%L] - %m%n

log4j.logger.com.msok.dao=TRACE
